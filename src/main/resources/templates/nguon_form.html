<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: header"></nav>

    <div class="container main-content form">
    <h1>ALBUM</h1>
        <div class="row">
          <form action="#" th:action="@{/album/save}" th:object="${nguon}"
		    method="POST" novalidate="novalidate">
		    <input type="hidden" th:field="*{id}" />
		    <div class="form-group">
		        <label>Tên Album</label> 
		        <input type="text" class="form-control"
		            th:field="*{name}" th:errorclass="field-error" /> 
		        <em th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
		    </div>
		    <div class="form-group">
		        <label>Mô Tả</label> 
		        <textarea class="form-control" th:field="*{mota}" rows="10" cols="10"></textarea>
		    </div>
		    <button type="submit" class="btn btn-primary">Lưu</button>
		</form>
        </div>
    </div>
</body>
</html>
